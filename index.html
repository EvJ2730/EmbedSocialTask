

<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
 
<body>
    <div id="container">
 
    </div>
 
    <div class="overlay">
        <div class="backdrop"></div>
        <div class="big-card">
            <div class="big-card-image-container">
            </div>
 
            <div class="big-card-data-container">
                <div class="big-card-header">
                    <img class="big-card-author-image" />
                    <span class="big-card-post-info-container">
                        <div class="big-card-author"></div>
                        <div class="big-card-date"></div>
                    </span>
                    <a class="big-card-link">
                        <img class="big-card-imgSource">
                    </a>
                </div>
 
                <div class="big-card-caption">
 
                </div>
 
                <div class="big-card-likes">
                    <img class="big-card-likes-src" src="./images/heart.svg">
                    <span class="big-card-num-likes"></span>
                </div>
            </div>
        </div>
    </div>
    <button class="load-data" onClick="loadData()">Load More</button>
    <script src="script.js"></script>
 
</body>
 
</html>
